<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh">

<div class="card p-4 shadow" style="width:350px; border-radius:1rem;">
  <h4 class="mb-3">Dashboard Login</h4>

  <form method="POST">
    <input class="form-control mb-3" name="username" placeholder="Username">
    <input class="form-control mb-3" name="password" placeholder="Password" type="password">
    <button class="btn btn-dark w-100">Login</button>
  </form>
</div>

</body>
</html>
